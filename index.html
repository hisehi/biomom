<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트: 화면 크기에 맞게 축소/확대 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100vw;
            height: 100%; 
            }

        iframe { 
            display: block;
            width: 100vw;
            height: 100vh;
            border: none; 
            overflow: auto;
            -webkit-overflow-scrolling: touch;}
    </style>
</head>
<body>
    <!-- PDF 파일의 정확한 경로를 입력해주세요 -->
    <iframe src="cohaens_product.pdf"></iframe>
</body>
</html>
