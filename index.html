<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<style>
  /* 전체 뷰포트 크기 설정 */
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }
  body {
    display: flex;
    justify-content: center; /* 가로 가운데 정렬 */
    align-items: center;     /* 세로 가운데 정렬 */
    background: #f0f0f0;     /* 주변 배경색 */
  }
  iframe {
    width: 100vw;    /* 화면 전체 너비 */
    height: 100vh;   /* 화면 전체 높이 */
    max-width: 100%; /* 부모 너비를 넘지 않음 */
    border: none;
    /* PDF가 width에 맞게 보이도록 */
    object-fit: contain;
  }
</style>
</head>
<body>
  <iframe src="cohaens_product.pdf" title="코헨스 제품 설명서" scrolling="auto"></iframe>
</body>
</html>
